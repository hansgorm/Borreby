

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugle Guide</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    margin: 20px 0;
}

p {
    margin: 0;
    line-height: 1.5;
}

/* Top-level container */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px; /* overall page padding */
    box-sizing: border-box;
}

/* Grid for bird entries */
.birds-grid {
    display: flex;
    flex-direction: column; /* stacked on small screens */
    gap: 40px; /* space between bird-entry blocks */
}

/* Each bird entry */
.bird-entry {
    display: flex;
    flex-direction: column; /* stacked on mobile */
    background-color: #fefefe;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 10px 0; /* padding above and below each entry */
}

/* Images */
.bird-entry img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px 8px 0 0; /* round top corners on mobile */
}

/* Text */
.bird-entry p {
    padding: 10px;
}

/* Desktop / laptop: side-by-side 50/50 */
@media (min-width: 900px) {
    .bird-entry {
        flex-direction: row;
        align-items: flex-start;
        padding: 20px 0; /* more space above and below */
    }
    .bird-entry img {
        width: 50%; /* exactly 50% of container */
        max-width: none;
        margin-right: 20px;
        border-radius: 8px; /* keep corners rounded */
    }
    .bird-entry p {
        width: 50%; /* remaining 50% for text */
        flex: none;
        min-width: 0; /* prevent overflow */
        padding-left: 0; /* already have margin-right on image */
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Fugle Guide</h1>
    <p>Welcome to the bird guide! Below are some examples:</p>

    <div class="birds-grid">
        <div class="bird-entry">
            <img src="Images/bird1.jpg" alt="Bird 1">
            <p>Her ses en fiskehejre - en almindelig fugl i området.</p>
        </div>
        <div class="bird-entry">
            <img src="Images/bird2.jpg" alt="Bird 2">
            <p>Her ses en fasan - også meget almindelig i området.</p>
        </div>
        <!-- Add more bird entries here -->
    </div>
</div>
</body>
</html>

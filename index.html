

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugle Guide</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    margin: 20px 0;
}

p {
    margin: 0;
    line-height: 1.5;
}

/* Top-level container */
.container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* Grid for bird entries */
.birds-grid {
    display: grid;
    grid-template-columns: 1fr; /* single column by default */
    gap: 40px;
}

/* Each bird entry with subtle background color */
.bird-entry {
    display: flex;
    flex-direction: column; /* stacked on mobile */
    background-color: #f9f9f9; /* light gray tone */
    border-radius: 8px;
    overflow: hidden;
    padding: 20px; /* full padding around content */
    box-sizing: border-box;
}

/* Alternating rows for slightly different tone */
.bird-entry:nth-child(even) {
    background-color: #f0f0f0; /* slightly lighter gray */
}

/* Images */
.bird-entry img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 0; /* remove radius so background is visible */
}

/* Text */
.bird-entry p {
    padding: 10px 0 0 0;
}

/* Desktop / laptop layout */
@media (min-width: 900px) {
    /* Two columns per row */
    .birds-grid {
        grid-template-columns: 1fr 1fr; 
        gap: 30px;
    }

    /* Each bird entry: image 2/3, text 1/3 */
    .bird-entry {
        flex-direction: row;
        align-items: flex-start;
        padding: 20px; /* padding inside entry */
    }

    .bird-entry img {
        flex: 0 0 66.66%;
        width: 66.66%;
        margin-right: 20px;
        border-radius: 8px 0 0 8px; /* rounded on left side */
    }

    .bird-entry p {
        flex: 0 0 33.33%;
        width: 33.33%;
        min-width: 0;
        padding-left: 0;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Fugle Guide</h1>
    <p>Welcome to the bird guide! Below are some examples:</p>

    <div class="birds-grid">
        <div class="bird-entry">
            <img src="Images/bird1.jpg" alt="Bird 1">
            <p>Her ses en fiskehejre - en almindelig fugl i området.</p>
        </div>
        <div class="bird-entry">
            <img src="Images/bird2.jpg" alt="Bird 2">
            <p>Her ses en fasan - også meget almindelig i området.</p>
        </div>
        <div class="bird-entry">
            <img src="Images/bird3.jpg" alt="Bird 3">
            <p>Her ses en rødhals - en lille sangfugl.</p>
        </div>
        <div class="bird-entry">
            <img src="Images/bird4.jpg" alt="Bird 4">
            <p>Her ses en skovspurv - meget almindelig i skove og haver.</p>
        </div>
        <!-- Add more bird entries here -->
    </div>
</div>
</body>
</html>

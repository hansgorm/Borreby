

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugle Guide</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

h1, h2, h3 {
    text-align: center;
    margin: 10px 0;
}

p {
    margin: 0;
    padding: 5px 0;
    line-height: 1.5;
}

/* Top-level container expands fully on all screens */
.container {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
}

/* Grid for all bird entries */
.birds-grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
}

/* Each bird entry: image + text */
.bird-entry {
    display: flex;
    flex-direction: column; /* stack on mobile */
    background-color: #fefefe;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.bird-entry img {
    width: 100%;
    height: auto;
}

.bird-entry p {
    padding: 10px;
}

/* Desktop: side-by-side image + text */
@media (min-width: 1000px) {
    .bird-entry {
        flex-direction: row; /* side-by-side */
    }
    .bird-entry img {
        width: 250px; /* fixed image width */
        flex-shrink: 0;
    }
    .bird-entry p {
        flex: 1; /* text takes remaining space */
        min-width: 0; /* prevents overflow */
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Fugle Guide</h1>
    <p>Welcome to the bird guide! Below are some examples:</p>

    <div class="birds-grid">
        <div class="bird-entry">
            <img src="Images/bird1.jpg" alt="Bird 1">
            <p>Her ses en fiskehejre - en almindelig fugl i området.</p>
        </div>
        <div class="bird-entry">
            <img src="Images/bird2.jpg" alt="Bird 2">
            <p>Her ses en fasan - også meget almindelig i området.</p>
        </div>
        <!-- Add more bird entries here -->
    </div>
</div>
</body>
</html>

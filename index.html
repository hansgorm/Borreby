


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugle Guide</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Mobile default */
            box-sizing: border-box;
            padding: 0;
            margin: 0 auto;
        }

        h1, h2, h3 {
            text-align: center;
        }

        p {
            padding: 0 10px;
            line-height: 1.5;
        }

        /* Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            p { padding: 0 5px; font-size: 0.9em; }
        }

        /* Tablet */
        @media (min-width: 601px) and (max-width: 1199px) {
            .container { max-width: 720px; }
            h1 { font-size: 2em; }
            p { font-size: 1em; padding: 0 15px; }
        }

        /* Laptop/Desktop */
        @media (min-width: 1200px) {
            .container { max-width: 1200px; padding: 0 20px; }
            h1 { font-size: 2.5em; }
            p { font-size: 1.1em; padding: 0 20px; }

            /* Multi-column grid for birds */
            .birds-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
                gap: 40px;
            }

            /* Bird entry side-by-side */
            .bird-entry {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 20px;
                padding: 10px;
                border-radius: 8px;
                transition: transform 0.3s, box-shadow 0.3s;
                min-width: 0; /* allow text to shrink inside flex container */
            }

            .bird-entry img {
                flex: 0 0 250px; /* fixed width for images */
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }

            .bird-entry p {
                flex: 1 1 auto; /* text fills remaining space */
                min-width: 0; /* crucial to prevent overflow/overlap */
                text-align: left;
                padding: 0;
            }

            /* Hover effect */
            .bird-entry:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
                background-color: #f9f9f9;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fugle Guide</h1>
        <p>Welcome to the bird guide! Below are some examples:</p>

        <div class="birds-grid">
            <div class="bird-entry">
                <img src="Images/bird1.jpg" alt="Bird 1">
                <p>Her ses en fiskehejre - en almindelig fugl i området.</p>
            </div>

            <div class="bird-entry">
                <img src="Images/bird2.jpg" alt="Bird 2">
                <p>Her ses en fasan - også meget almindelig i området.</p>
            </div>

            <!-- Add more bird entries here -->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugle Guide</title>
    <style>
        /* Remove default margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Make images scale and display correctly */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Container for content, full-width */
        .container {
            width: 100%;
            box-sizing: border-box;
            padding: 0;
        }

        /* Headings centered */
        h1, h2, h3 {
            text-align: center;
        }

        /* Paragraph style with slight padding */
        p {
            padding: 0 10px;
            line-height: 1.5;
        }

        /* Optional: responsive text size on small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                padding: 0 5px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fugle Guide</h1>
        <p>Welcome to the bird guide! Below are some examples:</p>

        <!-- Example images -->
        <img src="images/bird1.jpg" alt="Bird 1">
        <img src="images/bird2.jpg" alt="Bird 2">

        <p>Add your descriptions and more images here.</p>
    </div>
</body>
</html>
